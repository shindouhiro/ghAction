
name: CI Pipeline

# 当 push 或 pull request 时触发
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 定义要运行的作业
jobs:
  build:
    # 运行环境
    runs-on: ubuntu-latest

    # 步骤定义
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # 安装依赖
      - name: Install dependencies
        run:  | 
           npm install
           npm build
